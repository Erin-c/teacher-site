<!DOCTYPE html>

<!-- adapted from https://github.com/poole/hyde -->

<html lang="en-us">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <meta property="og:description" content="CS50 is Harvard University’s introduction to the intellectual enterprises of computer science and the art of programming for students with a diversity of technological background and experience. CS50 for AP Computer Science Principles is an adaptation of CS50 specifically tailored to align with the AP Computer Science Principles curriculum framework. The course’s assignments, materials, and resources are all identical to the version of the course taught at the college-level, albeit adapted to suit a secondary school audience."/>
        <meta property="og:image" content="http://www.harvard.edu/sites/default/files/default_images/harvard-social1200.jpg"/>
        <meta property="og:title" content="CS50 AP"/>

        <link href="{{ site.baseurl }}/favicon.ico" rel="icon"/>
        <link href="{{ site.baseurl }}/css/poole.css" rel="stylesheet"/>
        <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet"/>
        <link href="{{ site.baseurl }}/css/hyde.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
        
        <link href="{{ site.baseurl }}/css/styles.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


        <title>
            {% if page.title != 'Home' %}
                {{ page.title }} &middot; CS50 AP
            {% else %}
                CS50 AP
            {% endif %}
        </title>

    </head>

    <body class="theme">

        <div class="sidebar">
            <div class="container">
                <div class="sidebar-about">
                    <h1>
                        <!-- school logo image goes here -->
                        <img src="/assets/images/school_logo.png" width="75%" class="center">
                        <!-- school school logo image goes here -->
                        <a href="{{ site.url }}">CS50 AP</a>
                    </h1>
                    <!-- school name goes here -->
                    <p class="lead">AP Computer Science Principles at Sample School</p>
                    <!-- school name goes here -->
                </div>

                <nav class="sidebar-nav">
                  
                  <a class="sidebar-nav-item accordion">Classes</a>
                    <div class="panel">
                      <li><a href="{{ site.baseurl }}/period1"> CS50 AP Period 1</a></li>
                      <li><a href="{{ site.baseurl }}/period2"> CS50 AP Period 2</a></li>
                    </div>

                    {% for item in site.menu %}
                        {% assign url = page.url | remove: '.html' %}
                        <a class="sidebar-nav-item{% if url == item[1] %} active{% endif %}" href="{{ site.baseurl }}/{{ item[1] }}">{{ item[0] }}</a>
                    {% endfor %}

                </nav>

            </div>
        </div>

        <div class="content container">
            <div class="page">
                {{ content }}
            </div>
        </div>
        <script>
          var acc = document.getElementsByClassName("accordion");
          var i;

          for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function() {
                  this.classList.toggle("active");
                  var panel = this.nextElementSibling;
                  if (panel.style.display === "block") {
                      panel.style.display = "none";
                  } else {
                      panel.style.display = "block";
                  }
              });
          }
          </script>
          
    </body>

</html>
